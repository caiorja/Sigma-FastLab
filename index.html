<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sigma FastLab  Dashboard Power BI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
    header { padding: 24px; text-align: center; background: #111827; border-bottom: 1px solid #1f2937; }
    h1 { margin: 0; font-size: 28px; }
    .container { max-width: 1000px; margin: 24px auto; padding: 0 16px; }
    .cta { display: flex; gap: 12px; justify-content: center; margin-top: 12px; }
    .btn { display: inline-block; padding: 10px 14px; border-radius: 8px; text-decoration: none; }
    .primary { background: #2563eb; color: white; }
    .secondary { background: #374151; color: white; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 800px) { .grid { grid-template-columns: 1fr 1fr; } }
    figure { margin: 0; background: #111827; padding: 12px; border-radius: 12px; border: 1px solid #1f2937; }
    figcaption { margin-top: 8px; font-size: 14px; color: #94a3b8; }
    img { width: 100%; height: auto; border-radius: 8px; }
    footer { text-align: center; padding: 20px; color: #94a3b8; border-top: 1px solid #1f2937; }
  </style>
</head>
<body>
  <header>
    <h1>Sigma FastLab  Dashboard Power BI</h1>
    <div class="cta">
      <a class="btn primary" href="https://app.powerbi.com/view?r=eyJrIjoiNTNjNmIzNjMtMDgxYy00YTk5LWFjYjktZWQ5M2Y3Njk3NjIwIiwidCI6IjA5ZjRiZmNhLTY3Y2QtNGU0Zi05NjNkLWExYzk1MzEyNmMwNCJ9" target="_blank" rel="noopener">Ver no Power BI</a>
      <a class="btn secondary" href="https://github.com/caiorja/Sigma-FastLab" target="_blank" rel="noopener">Repositório</a>
    </div>
  </header>
  <main class="container">
    <section>
      <figure>
        <img src="assets/screenshots/capa.jpg" alt="Capa do dashboard Sigma FastLab" />
        <figcaption>Capa  Visão geral do Sigma FastLab</figcaption>
      </figure>
    </section>

    <section class="grid" style="margin-top: 20px;">
      <figure>
        <img src="assets/screenshots/pg01.jpg" alt="Página 1 do dashboard" />
        <figcaption>Página 1  KPIs e operações</figcaption>
      </figure>
      <figure>
        <img src="assets/screenshots/pg02.jpg" alt="Página 2 do dashboard" />
        <figcaption>Página 2  Tendências e análise</figcaption>
      </figure>
    </section>
  </main>
  <footer>
    Licença MIT  Caio Araujo  <a href="https://github.com/caiorja/Sigma-FastLab" style="color:#60a5fa" target="_blank" rel="noopener">GitHub</a>
  </footer>
</body>
</html>
